<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartwatch</title>
    <script src="https://kit.fontawesome.com/8ff450aa64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./smartwatch.css">
</head>
<body>
    <nav>
        <img src="./images/Amazon Logo.jpg" alt="amazonlogo">
    </nav>
    <div id="blocks">
        <section id="block-1">
            <img id="myImage" src="./images/blackwatch.png" alt="smartwatch">
             <span id="span"></span>
             <div id="icon">
                 <i id="Heart" class="fa-solid fa-heart-pulse"></i>
                 <p>78</p>
            </div>
        </section>
        <section id="block-2">
            <p id="heading">FitBit 19 - The Smartest Watch</p>
            <p id="text">From room-shaking workouts to smooth stress-relief techniques, the
                rapper <br> & actor is here to help you get your mind and body right.</p>
            <p id="selectcolor">Select Color</p>
            <div id="color-blocks">
                <div id="black"></div>
                <div id="red"></div>
                <div id="blue"></div>
                <div id="purple"></div>
                <div id="pink"></div>
            </div>
            <p id="features">Features</p>
            <div id="buttons">
                <button id="button1">Time</button>
                <button id="button2">Heart Rate</button>
            </div>
            <button id="buynow" type="button">BUY NOW </button>
        </section>
    </div>
    <script src="./smartwatch.js"></script>
</body>
</html>
